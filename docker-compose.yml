services:
  postgres:
    image: postgres:15-alpine
    container_name: pr_reviewer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pr_review_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    dns:
      - 8.8.8.8
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_reviewer_service
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pr_review_db
      HTTP_ADDR: ":8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: